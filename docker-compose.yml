version: '3.8'

services:

  api-creditos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-creditos
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5433/postgres
      - SPRING_DATASOURCE_USERNAME=spostgres
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - postgres
  postgres:
    image: postgres:13
    container_name: postgres-db
    environment:
      - POSTGRES_USER=spostgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=postgres
    ports:
      - "5433:5432"  # Mapeando a porta 5433 da m√°quina para a 5432 do container
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
    driver: local